<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ex="http://simile.mit.edu/exhibit" >
  <head>
    <title>({{o.FULLNAME}})</title>


    <link type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/base/jquery-ui.css" rel="stylesheet" />
    <link type="text/css" href="/content/modules/ui.viewport.css" rel="stylesheet" />
    <link type="text/css" href="/content/modules/ui.perspective.css" rel="stylesheet" />
    <link type="text/css" href="/content/modules/dev/ui.view.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="/content/ui/classic/pers28.css" />

    <link type="text/css" href="/content/modules/dev/ui.editor2.css" rel="stylesheet" />
    <link type="text/css" href="/content/modules/contextmenu/jquery.contextMenu.css" rel="stylesheet" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script> 
    <script type="application/javascript;version=1.7" src="/content/modules/dev/ui.viewport.js"></script> 
    <script type="application/javascript;version=1.7" src="/content/modules/dev/ui.perspective.js"></script> 
    <script type="application/javascript;version=1.7" src="/content/modules/dev/ui.view.js"></script> 
    <script type="application/javascript;version=1.7" src="/content/modules/dev/ui.editor2.js"></script> 
    <script type="text/javascript"		      src="/content/modules/contextmenu/jquery.contextMenu.js"></script>
 <!--   <script type="text/javascript" src="/content/modules/newExhibit/trunk/src/webapp/api/exhibit-api.js?autoCreate=false"   ></script>-->
  <script type="text/javascript"                    src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js?autoCreate=false"   ></script> 
    <script type="application/javascript;version=1.7" src="/content/compiled/api.js"></script>
    <script type="application/javascript;version=1.7" src="/content/ui/classic/conf.js"></script>
    <script type="application/javascript;version=1.7" src="/content/modules/dev/pers.js"></script> 
    <script type="application/javascript;version=1.7" src="/content/ui/classic/pers28.js"></script> 
  </head>  
  <body>
    {% include "include/contextmenu.xml" %}


    <div id="collection1" ex:role="collection" ex:itemTypes="location"/>
    <div id="collection2" ex:role="collection" ex:itemTypes="comment"/>

    <div id="pers1">
      <div id="viewport1" >
	<div id="view-1" label="Controls">
	  <div id="login_reminder"><span class="username">{{o.FULLNAME}}</span></div>
	  <a  href="javascript:NB.pers.logout()">Log out</a>
	  <br/><br/>
	  <div class="headerless-facets">
	    <div ex:role="facet" ex:collectionID="collection1" ex:scroll="false"  ex:showMissing="false"  ex:facetLabel="par" ex:expression="labelif(contains(!location.email, 'Me'), 'I participated')"/>
	    <div ex:role="facet" ex:collectionID="collection1" ex:scroll="false"  ex:showMissing="false"  ex:facetLabel="app" ex:expression="labelif(exists(!location.ok), 'Approved By Staff')"/>
	    <div ex:role="facet" ex:collectionID="collection1" ex:scroll="false"  ex:showMissing="false"  ex:facetLabel="sgn" ex:expression="labelif(exists(!location.sgn), 'Signed')"/>	
    <div ex:role="facet" ex:collectionID="collection1" ex:scroll="false"  ex:showMissing="false"  ex:facetLabel="fav" ex:expression="labelif(exists(.favorite_me), 'Favorite')"/>

	  </div>
	  <br/>
	  <div ex:role="facet" ex:collectionID="collection1"  ex:facetLabel="Class/Group" ex:expression=".ensemble.name" />
	  <div ex:role="facet" ex:collectionID="collection1"  ex:facetLabel="File" ex:expression=".source.title"/>
	</div>
      </div>
      <div class="separator" orientation="vertical" />
      <div id="viewport2">
	<div id="view-2" label="Notes">
	  <div id="viewpanel" ex:role="viewPanel">
	    <div ex:role="view" 
		 ex:collectionID="collection1" 
		 ex:orders=".answerplease"
		 ex:directions="descending"
		 ex:sortLabel="Number of replies requested"
		 ex:possibleDirections="descending, ascending"
		 ex:possibleOrders=".answerplease, .page"
		 ex:grouped="false"
		 />
	  </div>
	  <div ex:role="lens" class="location-lens" ex:itemTypes="location"  ex:id_item-content=".ID">
	    <table>
	      <tr>
		<td>
		  <span class="filename"> <a class="directurl" target="_blank" ex:href-subcontent="?location={% templatetag openvariable %}.ID{% templatetag closevariable %}"  ex:content=".source.title"/> <span class="pageno" ex:content="concat(' (page ', .page, ')')"/>
		    <span class="note-indicator"> <span ex:content=".answerplease"/><img src="/content/data/icons/png/question_16.png"/></span>
		  </span>  
		  <div class="material-container"  ex:page-content=".page">
		    <div class="material"><img class="contents" ex:src-subcontent="/pdf/cache2/72/100/{% templatetag openvariable %}.id_source{% templatetag closevariable %}?page={% templatetag openvariable %}.page{% templatetag closevariable %}"/> 
		      <div class="selection" ex:style-subcontent="width: {% templatetag openvariable %}.w/2{% templatetag closevariable %}px; height: {% templatetag openvariable %}.h/2{% templatetag closevariable %}px; top: {% templatetag openvariable %}.top/2{% templatetag closevariable %}px; left:{% templatetag openvariable %}.left/2{% templatetag closevariable %}px"/>
		    </div>
		  </div>
		</td>
		<td>

		  <!--$(INCLUDE:note_lens_4.xml)-->
		  <!-- here's note_lens4: -->
		  <div ex:content="!location"><div  ex:id_item-content=".ID" class="note-lens"  >
		      <span class="created" ex:content=".created"/>
		      <span ID="author_email" ex:class-subcontent="email{% templatetag openvariable %}.signed{% templatetag closevariable %} admin{% templatetag openvariable %}.admin{% templatetag closevariable %}" ex:content=".email" ex:title-subcontent="Signed: {% templatetag openvariable %}.sgn{% templatetag closevariable %}"/>
		      <span class="optionmenu">+</span>
		      <div align="right" class="note-type">
			<span ex:if-exists=".gradee.v" class="my-student" title="This student is in my section" >section</span>
			<div ex:select=".p">
			  <img ex:case="1" src="/content/data/icons/png/approved.png" title="This has been approved by the staff as an authoritative answer"/>
			</div>
			<span ex:class-subcontent="note-indicator marked{% templatetag openvariable %}!comment.answerplease{% templatetag closevariable %}"> 
			  <span ex:content=".n_answerplease"/>
			  <img src="/content/data/icons/png/question_16.png"/>
			</span>
			<span ex:class-subcontent="note-indicator marked{% templatetag openvariable %}!comment.favorite{% templatetag closevariable %}"> 
			  <span ex:content=".n_favorite"/>
			  <img src="/content/data/icons/png/favorite_16.png"/>
			</span>
			<span ex:class-subcontent="note-indicator marked{% templatetag openvariable %}!comment.approve{% templatetag closevariable %}"> 
			  <span ex:content=".n_approve"/>
			  <img src="/content/data/icons/png/approve_16.png"/>
			</span>
			<img ex:src-subcontent="/content/data/icons/png/type{% templatetag openvariable %}.id_type{% templatetag closevariable %}_16.png"/>
		      </div>
		      <span class="body" ex:content=".body"/>
		    </div>
		  </div>
		  <!-- end of notelens4 -->




		</td>
	      </tr>
	    </table>
	  </div>
	  <div id="credits">Viewer based on <a href="http://code.google.com/p/simile-widgets">Exhibit</a> and design inspired by <a href="http://picker.mit.edu">Picker</a></div>
	</div>
      </div>
    </div>
    <div id="util_windows">
    </div>
    <div id="POPUPVIEW"/>
  </body>
</html>
